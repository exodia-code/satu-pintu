<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/output.css">
    <title>SATU PINTU ORGANIZER</title>
</head>
<body class="p-0 m-0 text-cyan-800" style="font-family: 'Inter', sans-serif;">
    <div class="w-full h-20 fixed top-0 left-0 mt-0 bg-cyan-100/70 backdrop-blur-sm px-5 py-1 flex justify-between items-center">
        <a href="#" class="flex items-center">
            <img src="img/logo.png" class="max-w-16 aspect-square" alt="logo-satu-pintu">
            <div class="mx-4 text-xl font-bold">SATU PINTU</div>
        </a>
        <div class="flex justify-between items-center gap-10">
            <a class="font-bold after:block after:h-[2px] after:bg-cyan-950 after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100 after:origin-left" href="#">Beranda</a>
            <a class="hover:text-cyan-600 after:block after:h-[2px] after:bg-cyan-950 after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100 after:origin-left" href="#">Tentang</a>
            <a class="hover:text-cyan-600 after:block after:h-[2px] after:bg-cyan-950 after:scale-x-0 after:transition-transform after:duration-300 hover:after:scale-x-100 after:origin-left" href="#">Hubungi Kami</a>
        </div>
    </div>
    <div class="w-full h-[2000px] m-auto mt-20">
        <div class="w-full h-screen m-auto pt-40 bg-[url('../img/background.jpg')] bg-cover bg-top">
            <div class="p-20 bg-cyan-950/60 text-cyan-50 backdrop-blur-xs">
                <div class="px-20 text-6xl text-left font-bold pb-5">
                    SATU PINTU  
                </div>
                <div class="px-20 text-2xl text-left italic font-semibold">
                    "Solusi media yang memukau untuk setiap cerita. Kami menghadirkan hasil akhir yang profesional dan memuaskan."
                </div>
            </div>
        </div>
        <div class="p-10 bg-cyan-950/60 text-cyan-50 backdrop-blur-xs">
            <!-- wrapper carousel -->
            <div class="relative w-full max-w-xl max-h-80 mx-auto overflow-hidden rounded-lg">
                <!-- slides -->
                <div id="carousel" class="flex transition-transform duration-500">
                    <img src="img/1.jpg" class="w-full flex-shrink-0" alt="1">
                    <img src="img/1.jpg" class="w-full flex-shrink-0" alt="2">
                    <img src="img/1.jpg" class="w-full flex-shrink-0" alt="3">
                </div>

                <!-- tombol prev/next -->
                <button id="prev" class="absolute top-1/2 left-2 -translate-y-1/2 bg-cyan-900/50 hover:bg-cyan-800 text-white px-3 py-2 rounded-full cursor-pointer">‹</button>
                <button id="next" class="absolute top-1/2 right-2 -translate-y-1/2 bg-cyan-900/50 hover:bg-cyan-800 text-white px-3 py-2 rounded-full cursor-pointer">›</button>

                <!-- indikator -->
                <div class="absolute bottom-3 left-1/2 -translate-x-1/2 flex space-x-2">
                <span class="dot w-3 h-3 rounded-full bg-white/50 cursor-pointer"></span>
                <span class="dot w-3 h-3 rounded-full bg-white/50 cursor-pointer"></span>
                <span class="dot w-3 h-3 rounded-full bg-white/50 cursor-pointer"></span>
                </div>
            </div>
            </div>
        <div class="w-full grid grid-cols-1 bg-white p-10">
            <div class="w-full uppercase font-bold text-xl text-center py-5">
                Project Event
            </div>
            <div class="grid grid-cols-2 gap-6">
                <div class="grid grid-cols-1 font-bold text-center bg-gray-300">
                    <img class="max-w-full max-h-100 m-auto mb-5" src="img/1.jpg" alt="1">
                    <div>
                        Kejurnas Drift LFN BELKLO
                    </div>
                    <div>
                        Sirkuit Sentul Bogor
                    </div>
                </div>
                <div class="bg-gray-300">
                    <img class="max-w-20" src="img/1.jpg" alt="1">
                </div>
            </div>
        </div>
    </div>

    <script>
        const carousel = document.getElementById("carousel");
        const dots = document.querySelectorAll(".dot");
        let index = 0;

        function showSlide(i) {
            index = (i + dots.length) % dots.length;
            carousel.style.transform = `translateX(-${index * 100}%)`;
            dots.forEach((dot, j) => {
            dot.classList.toggle("bg-white", j === index);
            dot.classList.toggle("bg-white/50", j !== index);
            });
        }

        document.getElementById("next").onclick = () => showSlide(index + 1);
        document.getElementById("prev").onclick = () => showSlide(index - 1);
        dots.forEach((dot, i) => dot.onclick = () => showSlide(i));

        // auto slide
        setInterval(() => showSlide(index + 1), 5000);

        // init
        showSlide(0);
    </script>
</body>
</html>
